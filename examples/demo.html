<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cognivo - AI-Native Components</title>
  <link rel="stylesheet" href="../packages/tokens/dist/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --demo-bg: #0a0a0b;
      --demo-surface: #141416;
      --demo-surface-hover: #1a1a1d;
      --demo-border: #27272a;
      --demo-text: #fafafa;
      --demo-text-muted: #a1a1aa;
      --demo-accent: #8b5cf6;
      --demo-accent-glow: rgba(139, 92, 246, 0.15);
      --demo-success: #22c55e;
      --demo-warning: #eab308;
      --demo-danger: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--demo-bg);
      color: var(--demo-text);
      font-size: 16px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      min-height: 100vh;
    }

    /* Layout */
    .app {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: var(--demo-surface);
      border-right: 1px solid var(--demo-border);
      padding: 24px;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--demo-accent), #a78bfa);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      color: var(--demo-text-muted);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.15s ease;
    }

    .nav-item:hover {
      background: var(--demo-surface-hover);
      color: var(--demo-text);
    }

    .nav-item.active {
      background: var(--demo-accent-glow);
      color: var(--demo-accent);
    }

    .nav-icon {
      width: 18px;
      height: 18px;
      opacity: 0.7;
    }

    .nav-section {
      margin-top: 24px;
      margin-bottom: 8px;
      padding: 0 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--demo-text-muted);
    }

    /* Main Content */
    .main {
      flex: 1;
      margin-left: 260px;
      padding: 32px 48px;
      max-width: 1400px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 40px;
    }

    .header-content h1 {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .header-content p {
      color: var(--demo-text-muted);
      font-size: 15px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .status-pill {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      background: var(--demo-surface);
      border: 1px solid var(--demo-border);
      border-radius: 100px;
      font-size: 13px;
      font-weight: 500;
    }

    .status-pill .dot {
      width: 8px;
      height: 8px;
      background: var(--demo-success);
      border-radius: 50%;
      animation: pulse-dot 2s ease-in-out infinite;
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Grid Layouts */
    .grid-4 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 32px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      margin-bottom: 32px;
    }

    .grid-1 {
      margin-bottom: 32px;
    }

    /* Section Titles */
    .section-title {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--demo-text-muted);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--demo-border);
    }

    /* Card Overrides for Dark Theme */
    kpi-card, data-card, ai-insight-card {
      --cg-gray-white: var(--demo-surface);
      --cg-gray-900: var(--demo-text);
      --cg-gray-500: var(--demo-text-muted);
      --cg-gray-100: var(--demo-border);
    }

    kpi-card::part(container),
    data-card::part(container) {
      background: var(--demo-surface);
      border: 1px solid var(--demo-border);
    }

    /* Chart Container */
    .chart-container {
      background: var(--demo-surface);
      border: 1px solid var(--demo-border);
      border-radius: 16px;
      padding: 24px;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .chart-title {
      font-size: 15px;
      font-weight: 600;
    }

    .chart-subtitle {
      font-size: 13px;
      color: var(--demo-text-muted);
      margin-top: 4px;
    }

    /* Insight Card Container */
    .insight-container {
      background: var(--demo-surface);
      border: 1px solid var(--demo-border);
      border-radius: 16px;
      padding: 24px;
      border-left: 4px solid var(--demo-accent);
    }

    /* AI Status Bar */
    .ai-status {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 20px;
      background: var(--demo-surface);
      border: 1px solid var(--demo-border);
      border-radius: 12px;
      font-size: 14px;
    }

    .ai-status-text {
      color: var(--demo-text-muted);
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .grid-4 {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 900px) {
      .sidebar {
        display: none;
      }
      .main {
        margin-left: 0;
        padding: 24px;
      }
      .grid-4 {
        grid-template-columns: 1fr;
      }
      .grid-2 {
        grid-template-columns: 1fr;
      }
    }

    /* Component Styling Overrides - Dark Theme */
    :root {
      /* Override Cognivo tokens for dark theme */
      --cg-gray-white: #141416;
      --cg-gray-50: #1a1a1d;
      --cg-gray-100: #27272a;
      --cg-gray-500: #a1a1aa;
      --cg-gray-600: #71717a;
      --cg-gray-700: #52525b;
      --cg-gray-900: #fafafa;
      --cg-brand-ai-accent: #8b5cf6;
      --cg-brand-ai-highlight: #a78bfa;
      --cg-brand-ai-background: rgba(139, 92, 246, 0.1);
      --cg-brand-ai-border: rgba(139, 92, 246, 0.3);
      --cg-green-500: #22c55e;
      --cg-yellow-500: #eab308;
      --cg-red-500: #ef4444;
      --cg-blue-500: #3b82f6;
      --cg-brand-primary-400: #8b5cf6;
    }

    ai-thinking-indicator {
      --cg-brand-ai-accent: var(--demo-accent);
    }

    ai-confidence-badge {
      --cg-green-500: var(--demo-success);
      --cg-yellow-500: var(--demo-warning);
      --cg-red-500: var(--demo-danger);
    }

    /* Custom Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-in {
      animation: fadeInUp 0.4s ease-out forwards;
    }

    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }

    /* Badge Styles */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
    }

    .badge-success {
      background: rgba(34, 197, 94, 0.15);
      color: var(--demo-success);
    }

    .badge-warning {
      background: rgba(234, 179, 8, 0.15);
      color: var(--demo-warning);
    }

    .badge-accent {
      background: var(--demo-accent-glow);
      color: var(--demo-accent);
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <div class="logo-icon">C</div>
        <span class="logo-text">Cognivo</span>
      </div>

      <nav class="nav">
        <a href="#" class="nav-item active">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          Dashboard
        </a>
        <a href="#" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
          </svg>
          Analytics
        </a>
        <a href="#" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          Reports
        </a>

        <div class="nav-section">AI Features</div>
        <a href="#" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
          </svg>
          Insights
        </a>
        <a href="#" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
          </svg>
          Forecasts
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header class="header">
        <div class="header-content">
          <h1>AI Dashboard</h1>
          <p>Real-time analytics powered by AI insights</p>
        </div>
        <div class="header-actions">
          <div class="ai-status">
            <ai-thinking-indicator size="sm"></ai-thinking-indicator>
            <span class="ai-status-text">AI analyzing data...</span>
            <ai-confidence-badge score="0.94" show-percentage size="sm"></ai-confidence-badge>
          </div>
          <div class="status-pill">
            <span class="dot"></span>
            <span>Live</span>
          </div>
        </div>
      </header>

      <!-- KPI Cards -->
      <div class="section-title">Key Metrics</div>
      <div class="grid-4">
        <div class="animate-in delay-1">
          <kpi-card
            title="Revenue"
            value="$128,430"
            change="+23.5%"
            trend="up"
            period="vs last month"
          ></kpi-card>
        </div>
        <div class="animate-in delay-2">
          <kpi-card
            title="Active Users"
            value="8,234"
            change="+12.3%"
            trend="up"
            period="vs last week"
          ></kpi-card>
        </div>
        <div class="animate-in delay-3">
          <kpi-card
            title="Conversion"
            value="3.24%"
            change="-0.8%"
            trend="down"
            period="vs yesterday"
          ></kpi-card>
        </div>
        <div class="animate-in delay-4">
          <kpi-card
            title="Avg. Session"
            value="4m 32s"
            change="+5.8%"
            trend="up"
            period="vs last month"
          ></kpi-card>
        </div>
      </div>

      <!-- Charts -->
      <div class="section-title">Performance Analytics</div>
      <div class="grid-2">
        <div class="chart-container animate-in delay-1">
          <div class="chart-header">
            <div>
              <div class="chart-title">Monthly Revenue</div>
              <div class="chart-subtitle">Revenue growth over 6 months</div>
            </div>
            <span class="badge badge-success">+18.2%</span>
          </div>
          <bar-chart id="revenueChart" show-values show-labels></bar-chart>
        </div>

        <div class="chart-container animate-in delay-2">
          <div class="chart-header">
            <div>
              <div class="chart-title">User Growth</div>
              <div class="chart-subtitle">Active users trend</div>
            </div>
            <span class="badge badge-accent">Trending</span>
          </div>
          <line-chart id="growthChart" smooth show-points fill-area></line-chart>
        </div>
      </div>

      <!-- AI Insights -->
      <div class="section-title">AI Insights</div>
      <div class="grid-1">
        <ai-insight-card
          title="Revenue Forecast"
          insight="Based on current growth patterns and seasonal trends, revenue is projected to reach $155,000 next month, representing a 20.7% increase. Key drivers include improved conversion rates in the mobile segment and successful email marketing campaigns."
          confidence="0.89"
        ></ai-insight-card>
      </div>
    </main>
  </div>

  <script type="module">
    import '../packages/components/dist/index.js';

    // Initialize charts when components are ready
    customElements.whenDefined('bar-chart').then(() => {
      const revenueChart = document.getElementById('revenueChart');
      if (revenueChart) {
        revenueChart.data = [
          { label: 'Jan', value: 65000 },
          { label: 'Feb', value: 72000 },
          { label: 'Mar', value: 68000 },
          { label: 'Apr', value: 85000 },
          { label: 'May', value: 98000 },
          { label: 'Jun', value: 128430 }
        ];
      }
    });

    customElements.whenDefined('line-chart').then(() => {
      const growthChart = document.getElementById('growthChart');
      if (growthChart) {
        growthChart.series = [
          {
            name: 'Users',
            data: [
              { label: 'Jan', value: 2100 },
              { label: 'Feb', value: 2890 },
              { label: 'Mar', value: 3540 },
              { label: 'Apr', value: 4200 },
              { label: 'May', value: 5800 },
              { label: 'Jun', value: 7100 },
              { label: 'Jul', value: 8234 }
            ]
          }
        ];
      }
    });

    // Log component registration status
    setTimeout(() => {
      const components = ['ai-thinking-indicator', 'ai-confidence-badge', 'ai-insight-card', 'kpi-card', 'bar-chart', 'line-chart'];
      console.log('Component Status:');
      components.forEach(c => {
        const registered = customElements.get(c);
        console.log(`  ${c}: ${registered ? 'Registered' : 'Missing'}`);
      });
    }, 1000);
  </script>
</body>
</html>
