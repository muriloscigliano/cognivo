<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cognivo AI Chat Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.ts"></script>
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <h1 class="header-title">Cognivo AI Chat</h1>
          <p class="header-subtitle">Testing environment for AI components</p>
        </div>
        <div class="header-right">
          <button id="theme-toggle" class="icon-button" title="Toggle dark mode">
            <span class="theme-icon">ğŸŒ™</span>
          </button>
          <button id="clear-chat" class="icon-button" title="Clear chat">
            <span>ğŸ—‘ï¸</span>
          </button>
        </div>
      </header>

      <!-- Main content -->
      <main class="main">
        <!-- Sidebar -->
        <aside class="sidebar">
          <div class="sidebar-section">
            <h3 class="sidebar-title">AI Actions</h3>
            <div class="action-list" id="action-list">
              <!-- Action buttons will be inserted here -->
            </div>
          </div>

          <div class="sidebar-section">
            <h3 class="sidebar-title">Sample Datasets</h3>
            <div class="dataset-selector">
              <button class="dataset-button active" data-dataset="spending">
                ğŸ’° Spending Data
              </button>
              <button class="dataset-button" data-dataset="revenue">
                ğŸ“ˆ Revenue Data
              </button>
              <button class="dataset-button" data-dataset="users">
                ğŸ‘¥ User Metrics
              </button>
            </div>
          </div>

          <div class="sidebar-section">
            <h3 class="sidebar-title">Quick Stats</h3>
            <div class="stats">
              <div class="stat">
                <span class="stat-label">Messages:</span>
                <span class="stat-value" id="message-count">0</span>
              </div>
              <div class="stat">
                <span class="stat-label">AI Actions:</span>
                <span class="stat-value" id="action-count">0</span>
              </div>
            </div>
          </div>
        </aside>

        <!-- Chat area -->
        <div class="chat-container">
          <div class="messages" id="messages">
            <!-- Welcome message -->
            <div class="message system">
              <div class="message-content">
                <p>
                  ğŸ‘‹ Welcome to Cognivo AI Chat Demo! This is a testing
                  environment for AI components.
                </p>
                <p>
                  Click an AI action button on the left, or type a message to
                  get started.
                </p>
              </div>
            </div>
          </div>

          <!-- Input area -->
          <div class="input-container">
            <input
              type="text"
              id="message-input"
              class="message-input"
              placeholder="Type a message or click an AI action..."
              autocomplete="off"
            />
            <button id="send-button" class="send-button" title="Send message">
              <span>ğŸ“¤</span>
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
