<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cognivo Components Showcase</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module">
      import '@cognivo/components';
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: var(--bg-color, #f5f5f7);
        color: var(--text-color, #1d1d1f);
        padding: 2rem;
        line-height: 1.6;
      }

      [data-theme="dark"] {
        --bg-color: #1d1d1f;
        --text-color: #f5f5f7;
        --card-bg: #2d2d2f;
        --border-color: #3d3d3f;
      }

      [data-theme="light"] {
        --bg-color: #f5f5f7;
        --text-color: #1d1d1f;
        --card-bg: #ffffff;
        --border-color: #e5e5e7;
      }

      .header {
        max-width: 1600px;
        margin: 0 auto 3rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 2rem;
        border-bottom: 2px solid var(--border-color);
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .controls {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .search-box {
        padding: 0.75rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        background: var(--card-bg);
        color: var(--text-color);
        font-size: 1rem;
        width: 300px;
      }

      .theme-toggle {
        padding: 0.75rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        background: var(--card-bg);
        color: var(--text-color);
        cursor: pointer;
        font-size: 1.2rem;
      }

      .container {
        max-width: 1600px;
        margin: 0 auto;
      }

      .category {
        margin-bottom: 4rem;
      }

      .category-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--border-color);
      }

      .category-title {
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--text-color);
      }

      .category-count {
        background: #667eea;
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 600;
      }

      .components-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
      }

      .component-showcase {
        background: var(--card-bg);
        border: 2px solid var(--border-color);
        border-radius: 12px;
        padding: 1.5rem;
        transition: all 0.2s ease;
      }

      .component-showcase:hover {
        border-color: #667eea;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
      }

      .component-name {
        font-weight: 600;
        color: var(--text-color);
        font-size: 1rem;
        margin-bottom: 1rem;
        padding-bottom: 0.75rem;
        border-bottom: 1px solid var(--border-color);
      }

      .component-preview {
        min-height: 100px;
        padding: 1rem;
        background: var(--bg-color);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .component-code {
        margin-top: 1rem;
        padding: 0.75rem;
        background: var(--bg-color);
        border-radius: 6px;
        font-family: 'Monaco', 'Courier New', monospace;
        font-size: 0.75rem;
        color: var(--text-color);
        opacity: 0.7;
        overflow-x: auto;
      }

      .hidden {
        display: none;
      }

      @media (max-width: 768px) {
        .components-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body data-theme="light">
    <div class="header">
      <div>
        <h1>Cognivo Components Showcase</h1>
        <p>Visual preview of all components</p>
      </div>
      <div class="controls">
        <input
          type="text"
          class="search-box"
          id="search"
          placeholder="Search components..."
        />
        <button class="theme-toggle" id="theme-toggle">üåô</button>
      </div>
    </div>

    <div class="container" id="showcase-container">
      <!-- Components will be rendered here -->
    </div>

    <script type="module">
      import '@cognivo/components';

      const componentShowcases = {
        'Display Components': [

              { html: '<cg-badge variant="success">Success</cg-badge>', code: '<cg-badge variant="success">Success</cg-badge>' },
              { html: '<cg-badge variant="warning">Warning</cg-badge>', code: '<cg-badge variant="warning">Warning</cg-badge>' },
              { html: '<cg-badge variant="danger">Danger</cg-badge>', code: '<cg-badge variant="danger">Danger</cg-badge>' },
            ]
          },
          {
            name: 'CgText',
            tag: 'cg-text',
            examples: [
              { html: '<cg-text>Default text</cg-text>', code: '<cg-text>Default text</cg-text>' },
              { html: '<cg-text size="xs">Extra Small</cg-text>', code: '<cg-text size="xs">Extra Small</cg-text>' },
              { html: '<cg-text size="sm">Small</cg-text>', code: '<cg-text size="sm">Small</cg-text>' },
              { html: '<cg-text size="lg">Large</cg-text>', code: '<cg-text size="lg">Large</cg-text>' },
              { html: '<cg-text variant="muted">Muted text</cg-text>', code: '<cg-text variant="muted">Muted text</cg-text>' },
            ]
          },
          {
            name: 'CgHeading',
            tag: 'cg-heading',
            examples: [
              { html: '<cg-heading level="1">Heading 1</cg-heading>', code: '<cg-heading level="1">Heading 1</cg-heading>' },
              { html: '<cg-heading level="2">Heading 2</cg-heading>', code: '<cg-heading level="2">Heading 2</cg-heading>' },
              { html: '<cg-heading level="3">Heading 3</cg-heading>', code: '<cg-heading level="3">Heading 3</cg-heading>' },
            ]
          },
          {
            name: 'CgChip',
            tag: 'cg-chip',
            examples: [
              { html: '<cg-chip>Default Chip</cg-chip>', code: '<cg-chip>Default Chip</cg-chip>' },
            ]
          },
          {
            name: 'CgLabel',
            tag: 'cg-label',
            examples: [
              { html: '<cg-label>Label Text</cg-label>', code: '<cg-label>Label Text</cg-label>' },
            ]
          },
          {
            name: 'CgIcon',
            tag: 'cg-icon',
            examples: [
              { html: '<cg-icon name="star">‚≠ê</cg-icon>', code: '<cg-icon name="star">‚≠ê</cg-icon>' },
            ]
          },
          {
            name: 'KpiNumber',
            tag: 'kpi-number',
            examples: [
              { html: '<kpi-number value="1234">1,234</kpi-number>', code: '<kpi-number value="1234">1,234</kpi-number>' },
            ]
          },
          {
            name: 'KpiDelta',
            tag: 'kpi-delta',
            examples: [
              { html: '<kpi-delta value="12.5" trend="up">+12.5%</kpi-delta>', code: '<kpi-delta value="12.5" trend="up">+12.5%</kpi-delta>' },
            ]
          },
        ],
        'Charts Components': [
          {
            name: 'PieChart',
            tag: 'pie-chart',
            examples: [
              { html: '<pie-chart style="width: 200px; height: 200px;"></pie-chart>', code: '<pie-chart></pie-chart>' },
            ]
          },
          {
            name: 'BarChart',
            tag: 'bar-chart',
            examples: [
              { html: '<bar-chart style="width: 300px; height: 200px;"></bar-chart>', code: '<bar-chart></bar-chart>' },
            ]
          },
          {
            name: 'LineChart',
            tag: 'line-chart',
            examples: [
              { html: '<line-chart style="width: 300px; height: 200px;"></line-chart>', code: '<line-chart></line-chart>' },
            ]
          },
          {
            name: 'DonutChart',
            tag: 'donut-chart',
            examples: [
              { html: '<donut-chart style="width: 200px; height: 200px;"></donut-chart>', code: '<donut-chart></donut-chart>' },
            ]
          },
          {
            name: 'AreaChart',
            tag: 'area-chart',
            examples: [
              { html: '<area-chart style="width: 300px; height: 200px;"></area-chart>', code: '<area-chart></area-chart>' },
            ]
          },
          {
            name: 'MiniBarChart',
            tag: 'mini-bar-chart',
            examples: [
              { html: '<mini-bar-chart style="width: 200px; height: 100px;"></mini-bar-chart>', code: '<mini-bar-chart></mini-bar-chart>' },
            ]
          },
          {
            name: 'MiniLineChart',
            tag: 'mini-line-chart',
            examples: [
              { html: '<mini-line-chart style="width: 200px; height: 100px;"></mini-line-chart>', code: '<mini-line-chart></mini-line-chart>' },
            ]
          },
          {
            name: 'MiniSparkline',
            tag: 'mini-sparkline',
            examples: [
              { html: '<mini-sparkline style="width: 200px; height: 50px;"></mini-sparkline>', code: '<mini-sparkline></mini-sparkline>' },
            ]
          },
        ],
        'AI Components': [
          {
            name: 'AiThinkingIndicator',
            tag: 'ai-thinking-indicator',
            examples: [
              { html: '<ai-thinking-indicator size="md"></ai-thinking-indicator>', code: '<ai-thinking-indicator size="md"></ai-thinking-indicator>' },
            ]
          },
          {
            name: 'AiConfidenceBadge',
            tag: 'ai-confidence-badge',
            examples: [
              { html: '<ai-confidence-badge confidence="0.95">95%</ai-confidence-badge>', code: '<ai-confidence-badge confidence="0.95">95%</ai-confidence-badge>' },
            ]
          },
          {
            name: 'AiInsightCard',
            tag: 'ai-insight-card',
            examples: [
              { html: '<ai-insight-card title="Sample Insight"><p>This is an AI insight card</p></ai-insight-card>', code: '<ai-insight-card title="Sample Insight">...</ai-insight-card>' },
            ]
          },
        ],
        'Data Components': [
          {
            name: 'DataTable',
            tag: 'data-table',
            examples: [
              { html: '<data-table style="width: 100%;"></data-table>', code: '<data-table></data-table>' },
            ]
          },
          {
            name: 'ListItem',
            tag: 'list-item',
            examples: [
              { html: '<list-item>List Item</list-item>', code: '<list-item>List Item</list-item>' },
            ]
          },
          {
            name: 'MetricCard',
            tag: 'metric-card',
            examples: [
              { html: '<metric-card title="Revenue" value="$12,345"></metric-card>', code: '<metric-card title="Revenue" value="$12,345"></metric-card>' },
            ]
          },
        ],
        'Interactive Components': [
          {
            name: 'SearchBar',
            tag: 'search-bar',
            examples: [
              { html: '<search-bar placeholder="Search..."></search-bar>', code: '<search-bar placeholder="Search..."></search-bar>' },
            ]
          },
          {
            name: 'TabGroup',
            tag: 'tab-group',
            examples: [
              { html: '<tab-group><div slot="tab-1">Tab 1</div><div slot="tab-2">Tab 2</div></tab-group>', code: '<tab-group>...</tab-group>' },
            ]
          },
          {
            name: 'Breadcrumbs',
            tag: 'breadcrumbs',
            examples: [
              { html: '<breadcrumbs><a href="#">Home</a><a href="#">Page</a></breadcrumbs>', code: '<breadcrumbs>...</breadcrumbs>' },
            ]
          },
        ],
      };

      function renderShowcase() {
        const container = document.getElementById('showcase-container');
        container.innerHTML = '';

        const searchTerm = document.getElementById('search').value.toLowerCase();
        let visibleCount = 0;

        Object.entries(componentShowcases).forEach(([category, components]) => {
          const filteredComponents = components.filter((comp) => {
            return comp.name.toLowerCase().includes(searchTerm) ||
                   comp.tag.toLowerCase().includes(searchTerm);
          });

          if (filteredComponents.length === 0) return;

          visibleCount += filteredComponents.length;

          const categoryDiv = document.createElement('div');
          categoryDiv.className = 'category';

          categoryDiv.innerHTML = `
            <div class="category-header">
              <h2 class="category-title">${category}</h2>
              <span class="category-count">${filteredComponents.length}</span>
            </div>
            <div class="components-grid">
              ${filteredComponents.map(comp => `
                <div class="component-showcase" data-component="${comp.name.toLowerCase()}">
                  <div class="component-name">${comp.name}</div>
                  ${comp.examples.map(example => `
                    <div class="component-preview">
                      ${example.html}
                    </div>
                    <div class="component-code">${example.code}</div>
                  `).join('')}
                </div>
              `).join('')}
            </div>
          `;

          container.appendChild(categoryDiv);
        });
      }

      // Search functionality
      document.getElementById('search').addEventListener('input', renderShowcase);

      // Theme toggle
      document.getElementById('theme-toggle').addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        document.getElementById('theme-toggle').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      });

      // Wait for components to load, then render
      setTimeout(() => {
        renderShowcase();
      }, 500);
    </script>
  </body>
</html>
